<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Casona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="contact-page">
    
<header class="header-contactos" id="inicio">
    <div class="contenedor-superior-header">
        <img src="../Imagenes/logo.jpeg" alt="logo La Casona">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">


                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./contactos.html">Contactos</a>
                    </li>

                
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Productos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="./pagina-cocina.html">Cocina</a></li>
                            <li><a class="dropdown-item" href="./pagina-cuadros.html">Cuadros</a></li>
                            <li><a class="dropdown-item" href="./pagina-jardin.html">Jardín</a></li>
                            <li><a class="dropdown-item" href="./pagina-living.html">Living</a></li>
                        </ul>
                    </li>

                    </ul>

                </div>

            </div>
        </nav>
    </div>
</header>






    <main class="main">


        <h4 class="text-center">Ingrese sus datos para comunicarnos con usted</h4>



        <form class="mx-auto p-4 rounded">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="mb-3">
                <label for="mail" class="form-label">Email</label>
                <input type="email" class="form-control" id="mail" name="mail" required>
            </div>

            <button type="submit" class="btn btn-dark w-100">Enviar</button>
        </form>

    </main>



    <footer>
        <div class="footer-flex">
            <div class="links-internos">
                <a href="../index.html">Inicio</a>
                <a href="./contactos.html">Contactos</a>
            </div>
            <div class="links-externos">
                <a href="https://www.instagram.com/casona.home/" target="_blank" rel="noopener noreferrer">
                    <img class="footer-logos" src="../Imagenes/logo-instagram.jpeg" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
